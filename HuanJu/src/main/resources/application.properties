spring.application.name=HuanJu

# 数据库配置，需要手动创建名字为 huanju 的数据库
spring.datasource.url=jdbc:mysql://localhost:3306/huanju?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT 配置
jwt.secret=HuanJuSecretKey2024
jwt.expiration=86400000
jwt.issuer=HuanJu

# 服务器配置
server.port=8080

